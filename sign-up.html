<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign-up.css">


    <title>Fiber | Sign Up</title>
</head>
<body>
    
    <div class="create-account">

        <div class="wrapper">

            <h4>Fiber</h4>
            <h1>Create you Fiber account</h1>

            <form action="">
                <div class="profile">
                    <div class="name-email-pass">
                        <label for="">Your Name</label>
                        <input type="text" name="" id="" placeholder="John Doe" >
                    </div>

                    <div class="name-email-pass">
                        <label for="">E-mail</label>
                        <input type="text" name="" id="" placeholder="john@example.com">
                    </div>

                    <div class="name-email-pass">
                        <label for="">Password</label>

                        <div class="password-hide">
                            <input type="checkbox" id="hide-password" class="hide-password">
                            <label for="hide-passworrd" class="hide-password-toggle">
                                <span>
                                    <img src="/Assets/hide password.svg" alt="">
                                </span>
                            </label>
                        </div>

                        <input type="password" name="" id="" placeholder="At least 8 character">
                        
                    </div>
                </div>

                <div class="agree">

                    <span class="terms">
                        <input type="checkbox" name="" id="">
                        <span>
                        By creating an account on Fiber, you agree to the
                        <a href="#">Terms & Conditions.</a>
                        </span>
                    </span>

                    <input class="create" type="submit" value="Create Fiber Account">

                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>
            </form>
        </div>

    </div>





    <div id="templates">
        <div class="paralleled-templates">
            <div class="paralleled"></div>

            <div class="template">
                <h1>Unparalleled Templates</h1>
                <p>
                    Crafted by a team of professional design,
                    our templates are eunparalleled in the market.
                </p>
                <div class="dot">
                    <span class="carusel-dot"></span>
                    <span class="carusel-dot"></span>
                    <span class="carusel-dot"></span>
                    <span class="carusel-dot"></span>
                 </div>

            </div>
        </div>

    </div>
    
</body>
</html>
